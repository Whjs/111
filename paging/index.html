<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<link rel="stylesheet" href="css/page.css">
</head>
<body>
	<div id="page"></div>
	<!-- <script src="js/jquery-1.3.0-min.js"></script> -->
	<script src="js/jquery-1.9.1-min.js"></script>
	<script src="js/page.js"></script>
	<script>
/**
*  	sumPage		总页数  默认 7 
*  	showPage	显示页数  默认 7 
*	textPage	下一页  可替换  默认 下一页 
*	prevPage	上一页  可替换	默认 上一页
*	startAndEndPage		布尔值 true时显示首页和尾页 false时不显示 默认 true
*	callback 	点击时触发的函数 带有一个参数 为页码 默认 为空函数
**/
		$('#page').initPage({
			sumPage: 20,
			showPage: 10,
			textPage:  '下一页',
			prevPage: '上一页',
			startAndEndPage: true,
			callback: function(n){
				// console.log(n);
			}
		});
		var a = 6; //a必须等于6
		alert(a);
	</script>
</body>
</html>
